<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>People List</title>

  <style>
        th{
            background-color: black;
            color: white;
        }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>
<body class="bg-info">
      <div class="mb-4 mt-3">

        <h1 class="text-center ">  Customer List</h1>
        <a class="btn btn-dark m-2" th:href="@{'/add'}">Add Customer</a>
      </div>

      <table border="2"  class="border border-primary table table-striped table-dark ">

        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Street</th>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Action</th>
        </tr>
        <tr th:each="person : ${peopleList}">
          <td th:text="${person.first_name}"></td>
          <td th:text="${person.last_name}"></td>
          <td th:text="${person.street}"></td>
          <td th:text="${person.address}"></td>
          <td th:text="${person.city}"></td>
          <td th:text="${person.state}"></td>
          <td th:text="${person.email}"></td>
          <td th:text="${person.phone}"></td>
          <td>
            <a th:href="@{'/edit/'+${person.uuid} + '/' + ${person.first_name}+ '/' + ${person.last_name}+ '/' + ${person.street}+ '/' + ${person.address}
                 + '/' + ${person.city}+ '/' + ${person.state}+ '/' + ${person.email}+ '/' + ${person.phone}}" class="btn btn-info btn-lg">Edit</a><br>
            <form th:action="@{'/delete/'+${person.uuid}}" method="POST" class="d-inline">
              <input type="submit" class="btn btn-outline-danger" value="Delete">
            </form>
          </td>

        </tr>
      </table>
</body>
</html>
